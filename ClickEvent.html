<html>
     <head>
          <title>
               JQuery Click Event Method
          </title>
          
          <script src = "Jquery.min.js"></script>
          <script type = "text/javascript">
               $(document).click(function(){
                    $("p").click(function(){
                         $(this).hide();
                    });
               });
          </script>
     </head>
     <body>
          <p>Hello !! , World</p>
          <p>Welcome to JQuery</p>
     </body>
</html>
